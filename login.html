<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scholarship Portal Login</title>

<style>
/* ❌ CSS NOT CHANGED AT ALL */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(to right, #e6e6e6, #c9c9c9);
}
.container {
    width: 380px;
    background: #ffffffd9;
    padding: 28px;
    border-radius: 18px;
    backdrop-filter: blur(6px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    position: relative;
    z-index: 5;
    animation: fadeIn 1.2s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
.bg-squares div {
    position: absolute;
    background: #14283a;
    width: 140px;
    height: 140px;
    transform: rotate(45deg);
    opacity: 0.95;
    animation: floatSquare 6s infinite ease-in-out alternate;
}
.bg-squares .light {
    background: #ebebeb;
    animation: blink 3s infinite ease-in-out alternate;
}
@keyframes floatSquare {
    0% { transform: translateY(0px) rotate(45deg); }
    100% { transform: translateY(-25px) rotate(45deg); }
}
@keyframes blink {
    0% { opacity: 0.6; }
    100% { opacity: 1; }
}
.s1 { top: 5%; right: 12%; }
.s2 { top: 30%; right: -4%; width: 110px; height: 110px; }
.s3 { top: 60%; right: 10%; width: 90px; height: 90px; }
.s4 { top: 20%; right: 30%; width: 100px; height: 100px; }
.s5 { top: 70%; right: 28%; width: 70px; height: 70px; }
h2 {
    text-align: center;
    margin-bottom: 18px;
    color: #14283a;
}
.tab-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}
.tab-btn {
    width: 48%;
    padding: 10px;
    background: #e4e8ec;
    border: none;
    color: #14283a;
    cursor: pointer;
    border-radius: 7px;
    font-weight: bold;
}
.tab-btn.active {
    background: #14283a;
    color: white;
}
.form { display: none; }
.form.active { display: block; }
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #bfc8cf;
}
.captcha-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #e4e8ec;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
}
.captcha-box button {
    background: #14283a;
    border: none;
    padding: 5px 10px;
    color: white;
    border-radius: 5px;
}
.login-btn {
    width: 100%;
    padding: 12px;
    background: #14283a;
    color: white;
    border: none;
    border-radius: 6px;
}
.forgot {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #0d1b28;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="bg-squares">
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
    <div class="s4 light"></div>
    <div class="s5 light"></div>
</div>

<div class="container">

<h2>Scholarship Portal Login</h2>

<div class="tab-buttons">
    <button class="tab-btn active" onclick="showForm('student', this)">Student Login</button>
    <button class="tab-btn" onclick="showForm('admin', this)">Admin Login</button>
</div>

<!-- STUDENT -->
<form id="student" class="form active"
      action="login.php" method="POST"
      onsubmit="return validateStudent()">

    <input type="hidden" name="type" value="student">

    <label>Name</label>
    <input type="text" name="username" id="studentName" required>

    <label>Password</label>
    <input type="password" name="password" id="studentPassword" required>

    <label>Captcha</label>
    <div class="captcha-box">
        <span id="studentCaptcha"></span>
        <button type="button" onclick="generateCaptcha('studentCaptcha')">⟳</button>
    </div>
    <input type="text" id="studentCaptchaInput" required>

    <button class="login-btn">Login</button>
    <a href="forget.html" class="forgot">Forgot Password?</a>
</form>

<!-- ADMIN -->
<form id="admin" class="form"
      action="login.php" method="POST"
      onsubmit="return validateAdmin()">

    <input type="hidden" name="type" value="admin">

    <label>User ID</label>
    <input type="text" name="username" id="adminId" required>

    <label>Password</label>
    <input type="password" name="password" id="adminPassword" required>

    <label>Captcha</label>
    <div class="captcha-box">
        <span id="adminCaptcha"></span>
        <button type="button" onclick="generateCaptcha('adminCaptcha')">⟳</button>
    </div>
    <input type="text" id="adminCaptchaInput" required>

    <button class="login-btn">Login</button>
    <a href="forget.html" class="forgot">Forgot Password?</a>
</form>

</div>

<script>
function showForm(id, btn) {
    document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    btn.classList.add("active");
}

function generateCaptcha(id) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let out = "";
    for (let i = 0; i < 5; i++)
        out += chars[Math.floor(Math.random() * chars.length)];
    document.getElementById(id).textContent = out;
}

function validateStudent() {
    if (studentCaptcha.textContent !== studentCaptchaInput.value.trim()) {
        alert("Captcha incorrect");
        generateCaptcha("studentCaptcha");
        return false;
    }
    return true;
}

function validateAdmin() {
    if (adminCaptcha.textContent !== adminCaptchaInput.value.trim()) {
        alert("Captcha incorrect");
        generateCaptcha("adminCaptcha");
        return false;
    }
    return true;
}

window.onload = () => {
    generateCaptcha("studentCaptcha");
    generateCaptcha("adminCaptcha");
};
</script>

</body>
</html>
